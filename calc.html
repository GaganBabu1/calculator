<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">

        <input type="text" overflow="auto" class="screen">

        <div class="keys">
            <button class="numbers" onclick="clearScreen()">AC</button>
            <button class="numbers" onclick="appendChar('%')">%</button>
            <button class="numbers" onclick="clearLast()">C</button>
            <button class="numbers" onclick="appendChar('/')">/</button>
            <button class="numbers" onclick="appendChar('7')">7</button>
            <button class="numbers" onclick="appendChar('8')">8</button>
            <button class="numbers" onclick="appendChar('9')">9</button>
            <button class="numbers" onclick="appendChar('*')">*</button>
            <button class="numbers" onclick="appendChar('4')">4</button>
            <button class="numbers" onclick="appendChar('5')">5</button>
            <button class="numbers" onclick="appendChar('6')">6</button>
            <button class="numbers" onclick="appendChar('-')">-</button>
            <button class="numbers" onclick="appendChar('1')">1</button>
            <button class="numbers" onclick="appendChar('2')">2</button>
            <button class="numbers" onclick="appendChar('3')">3</button>
            <button class="numbers" onclick="appendChar('+')">+</button>
            <button class="numbers" onclick="appendChar('00')">00</button>
            <button class="numbers" onclick="appendChar('0')">0</button>
            <button class="numbers" onclick="appendChar('.')">.</button>
            <button class="numbers equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="calc.js">
    </script>
</body>

</html>
